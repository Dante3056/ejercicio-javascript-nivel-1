    <script>
      do {

          "introduce la operación que deseas realizar suma/resta/multiplica"
        ).toLowerCase();

        var num2 = parseInt(prompt("introduce el segundo número"));

        function calculadora(operador, num1, num2) {
          if (operador == "suma") {
            alert("el resultado es " + (num1 + num2));
          } 
          else if (operador == "resta") {
            alert("el resultado es " + (num1 - num2));
          }
          else if (operador == "multiplica") {
            alert("el resultado es " + num1 * num2);
          } else {
            alert(
              "ERROR la operación que intentas realizar no es posible, introduce una operación válida: suma/resta/multiplica");
          }
        }
        var resultado = calculadora(operador, num1, num2);
        var continuar = prompt("¿Deseas hacer otra operación? si/no");
      } while (continuar == "si");

      alert("Muchas gracias!;) ");
    </script>
